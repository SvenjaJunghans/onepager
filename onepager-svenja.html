<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover & Toaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #357abd;
        }
        .popover {
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }
        .toaster {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffda79;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="popoverButton">Popover Ã¶ffnen</button>
        <div class="popover" id="popover">Dies ist ein Popover.</div>
        <button class="button" id="toasterButton">Toaster anzeigen</button>
        <div class="toaster" id="toaster">Dies ist eine Toaster-Nachricht!</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popoverButton = document.getElementById('popoverButton');
            const popover = document.getElementById('popover');
            const toasterButton = document.getElementById('toasterButton');
            const toaster = document.getElementById('toaster');
            
            popoverButton.addEventListener('click', () => {
                const rect = popoverButton.getBoundingClientRect();
                popover.style.top = `${rect.bottom + window.scrollY + 10}px`;
                popover.style.left = `${rect.left + window.scrollX}px`;
                popover.style.display = popover.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', (event) => {
                if (!popover.contains(event.target) && event.target !== popoverButton) {
                    popover.style.display = 'none';
                }
            });
            
            toasterButton.addEventListener('click', () => {
                toaster.style.display = 'block';
                setTimeout(() => {
                    toaster.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
